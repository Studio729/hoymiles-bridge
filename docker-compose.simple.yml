version: "3"

services:
  postgres:
    image: postgres:16-alpine
    container_name: hoymiles-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hoymiles
      POSTGRES_USER: hoymiles
      POSTGRES_PASSWORD: hoymiles_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hoymiles"]
      interval: 10s
      timeout: 5s
      retries: 5

  hoymiles_smiles:
    container_name: "hoymiles_smiles"
    build:
      context: .
      dockerfile: Dockerfile
    image: hoymiles_smiles
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: hoymiles
      DB_USER: hoymiles
      DB_PASSWORD: hoymiles_password
      DB_POOL_SIZE: 10
      DB_MAX_OVERFLOW: 20
      
      # DTU Configuration
      DTU_HOST: 192.168.1.194
      DTU_PORT: 502
      MODBUS_UNIT_ID: 1
      
      # Modbus Communication
      COMM_TIMEOUT: 3
      COMM_RETRIES: 3
      COMM_RECONNECT_DELAY: 0
      COMM_RECONNECT_DELAY_MAX: 300
      
      # Timing
      QUERY_PERIOD: 300
      EXPIRE_AFTER: 0
      RESET_HOUR: 23
      TIMEZONE: UTC
      
      # Persistence
      PERSISTENCE_ENABLED: true
      
      # Web Server / Health Check Endpoint
      HEALTH_ENABLED: true
      HEALTH_HOST: 0.0.0.0
      HEALTH_PORT: 8080
      METRICS_ENABLED: true
      
      # Logging
      LOG_LEVEL: INFO
      LOG_FORMAT: standard
      LOG_TO_CONSOLE: true
      
      # Error Recovery
      EXPONENTIAL_BACKOFF: true
      CIRCUIT_BREAKER_THRESHOLD: 5
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    restart: unless-stopped

volumes:
  postgres-data:

