# Prometheus configuration for Hoymiles S-Miles monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'hoymiles-monitor'

# Scrape configurations
scrape_configs:
  # Hoymiles S-Miles Bridge metrics
  - job_name: 'hoymiles-smiles'
    static_configs:
      - targets: ['hoymiles-smiles:8080']
        labels:
          service: 'hoymiles-smiles'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

